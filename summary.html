<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="summry.css">
</head>
<body>
    <h1>Order Summary</h1>
    <table id="order-summary-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Order items will be added here dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td id="summary-total-price">0.00</td>
            </tr>
        </tfoot>
    </table>
    <form id="details-form">
        <h2>Enter Your Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <h3>Delivery Information</h3>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="date">Preferred Delivery Date:</label>
        <input type="date" id="date" name="date" required>
        
        <h3>Payment Information</h3>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
        
        <label for="expiry-date">Expiry Date:</label>
        <input type="month" id="expiry-date" name="expiry-date" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        
        <button type="button" id="pay-button">Pay</button>
    </form>
    <div id="thank-you-message" style="display: none;">
        <h2>Thank you for your purchase!</h2>
        <p>Your order will be delivered on: <span id="delivery-date"></span></p>
        <p>Order Summary:</p>
        <p>Name: <span id="summary-name"></span></p>
        <p>Address: <span id="summary-address"></span></p>
        <p>Email: <span id="summary-email"></span></p>
        <p>Phone: <span id="summary-phone"></span></p>
        <p>Preferred Delivery Date: <span id="summary-preferred-date"></span></p>
    </div>

    <script src="summry.js"></script>
</body>
</html>
