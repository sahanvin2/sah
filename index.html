<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Order Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Product Page</a></li>
            <li>
                <input type="text" id="search-bar" placeholder="Search...">
            </li>
            <li><button id="login-button">Login</button></li>
        </ul>
    </nav>
    <h1>Order Groceries</h1>
    <form id="grocery-form">
        <section>
            <h2>Fruits</h2>
            <div class="item">
                <img src="images/apple.jpg" alt="Apple">
                <label for="apple">Apple (per kg):</label>
                <input type="number" id="apple" name="apple" min="0" step="0.1">
                <button type="button" class="add-button" data-item="apple">Add</button>
            </div>
            <div class="item">
                <img src="images/banana.jpg" alt="Banana">
                <label for="banana">Banana (per kg):</label>
                <input type="number" id="banana" name="banana" min="0" step="0.1">
                <button type="button" class="add-button" data-item="banana">Add</button>
            </div>
            <div class="item">
                <img src="images/orange.jpg" alt="Orange">
                <label for="orange">Orange (per kg):</label>
                <input type="number" id="orange" name="orange" min="0" step="0.1">
                <button type="button" class="add-button" data-item="orange">Add</button>
            </div>
            <!-- Add more fruits here -->
        </section>
        <section>
            <h2>Vegetables</h2>
            <div class="item">
                <img src="images/tomato.jpg" alt="Tomato">
                <label for="tomato">Tomato (per kg):</label>
                <input type="number" id="tomato" name="tomato" min="0" step="0.1">
                <button type="button" class="add-button" data-item="tomato">Add</button>
            </div>
            <div class="item">
                <img src="images/potato.jpg" alt="Potato">
                <label for="potato">Potato (per kg):</label>
                <input type="number" id="potato" name="potato" min="0" step="0.1">
                <button type="button" class="add-button" data-item="potato">Add</button>
            </div>
            <div class="item">
                <img src="images/carrot.jpg" alt="Carrot">
                <label for="carrot">Carrot (per kg):</label>
                <input type="number" id="carrot" name="carrot" min="0" step="0.1">
                <button type="button" class="add-button" data-item="carrot">Add</button>
            </div>
            <!-- Add more vegetables here -->
        </section>
        <section>
            <h2>Dairy Produce</h2>
            <div class="item">
                <img src="images/milk.jpg" alt="Milk">
                <label for="milk">Milk (quantity):</label>
                <input type="number" id="milk" name="milk" min="0">
                <button type="button" class="add-button" data-item="milk">Add</button>
            </div>
            <div class="item">
                <img src="images/cheese.jpg" alt="Cheese">
                <label for="cheese">Cheese (quantity):</label>
                <input type="number" id="cheese" name="cheese" min="0">
                <button type="button" class="add-button" data-item="cheese">Add</button>
            </div>
            <div class="item">
                <img src="images/butter.jpg" alt="Butter">
                <label for="butter">Butter (quantity):</label>
                <input type="number" id="butter" name="butter" min="0">
                <button type="button" class="add-button" data-item="butter">Add</button>
            </div>
            <!-- Add more dairy produce here -->
        </section>
        <section>
            <h2>Meat and Seafood</h2>
            <div class="item">
                <img src="images/chicken.jpg" alt="Chicken">
                <label for="chicken">Chicken (per kg):</label>
                <input type="number" id="chicken" name="chicken" min="0" step="0.1">
                <button type="button" class="add-button" data-item="chicken">Add</button>
            </div>
            <div class="item">
                <img src="images/fish.jpg" alt="Fish">
                <label for="fish">Fish (per kg):</label>
                <input type="number" id="fish" name="fish" min="0" step="0.1">
                <button type="button" class="add-button" data-item="fish">Add</button>
            </div>
            <!-- Add more meat and seafood here -->
        </section>
        <section>
            <h2>Baking and Cooking Ingredients</h2>
            <div class="item">
                <img src="images/flour.jpg" alt="Flour">
                <label for="flour">Flour (quantity):</label>
                <input type="number" id="flour" name="flour" min="0">
                <button type="button" class="add-button" data-item="flour">Add</button>
            </div>
            <div class="item">
                <img src="images/sugar.jpg" alt="Sugar">
                <label for="sugar">Sugar (quantity):</label>
                <input type="number" id="sugar" name="sugar" min="0">
                <button type="button" class="add-button" data-item="sugar">Add</button>
            </div>
            <div class="item">
                <img src="images/salt.jpg" alt="Salt">
                <label for="salt">Salt (quantity):</label>
                <input type="number" id="salt" name="salt" min="0">
                <button type="button" class="add-button" data-item="salt">Add</button>
            </div>
            <!-- Add more ingredients here -->
        </section>
        <button type="button" id="add-to-favourites">Add to Favourites</button>
        <button type="button" id="apply-favourites">Apply Favourites</button>
        <button type="button" id="clear-favourites">Clear Favourites</button>
        <button type="button" id="buy-now">Buy Now</button>
    </form>
    <h2>Current Order</h2>
    <table id="order-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Order items will be added here dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td id="total-price">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="main.js"></script>
</body>
</html>
